<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <script>
        function handleAndroidVerification(data) {
            const parsedData = JSON.parse(data);
            document.getElementById("mobileNumber").innerText = parsedData.phoneNo;
            document.getElementById("otpStatus").innerText = "OTP Verified!";

            // Here you can add additional logic, e.g., navigating to another URL
            console.log("Verification completed with token:", parsedData.token);
        }

        // Function to simulate Android calling this JavaScript function
        function simulateAndroidCall() {
            const simulatedData = {
                token: "sample_token_123",
                phoneNo: "+1234567890",
                url: "http://example.com"
            };
            handleAndroidVerification(JSON.stringify(simulatedData));
        }
    </script>
</head>

<body>
    <h1>Simple Web App</h1>
    <div>
        <p>Mobile Number: <span id="mobileNumber">Not Verified</span></p>
        <p id="otpStatus">OTP Status: Not Verified</p>
    </div>
    <button onclick="simulateAndroidCall()">Simulate Android Call</button>
    <p>This button simulates receiving verification data from Android.</p>
</body>

</html>
